<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <button class="child" onclick="changeColor()">Generate Color</button>
    </div>
    <script>
        function changeColor(){
            let colorCode = "ABCDEF1234567890"
            let color='#'
            for(let i =0 ; i < 6; i++){
                let random= Math.floor(Math.random()*16);
                color+=colorCode[random]
            }
            console.log(color);
            document.body.style.backgroundColor= `${color}`
        }
        document.body.style.backgroundColor = '#D4133D'
    </script>
  </body>
</html>
